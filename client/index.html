<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/favicon.ico">
    <title>BabelTV</title>
</head>
<body>
    <div class="Header">
        <a href="/"><h1>BabelTV</h1></a>
        <a href="/upload"><p>Upload</p></a>
        <h3 id="SplashText">Splash goes here</h3>
    </div>

    <div class="VideoContainer" id="VideoContainer">
        <h3 id="UUIDText" title="Click to copy permalink">Loading...</h3>
        <button onclick="toggleReportMenu()">Report</button>
        <img src="images/static.gif" alt="static" id="ImageSrc">
        <video style="display: none;" src="" id="VideoSrc" autoplay controls></video>
    </div>

    <div class="ReportMenu" id="ReportMenu"> <!--This is the report menu-->
        <form method="post" action="/report/create" style="margin-top: 4vh;">
            <h3>Report video</h3>
            <input type="text" name="VideoUUID" id="VideoUUIDInput" placeholder="UUID here" readonly>
            <textarea name="ReportReason" id="ReportReason" cols="30" rows="10" placeholder="Report reason" required></textarea>
            <input type="button" onclick="toggleReportMenu()" value="Close report menu">
            <input type="submit" value="Submit report">
        </form>
    </div>

    <div class="Footer" id="Footer">
        <img src="images/spacebar.svg" alt="">
        <h5>Press space to load a new video or shake phone</h5>
        <a onclick="hideElement('Footer')">X</a>
    </div>

    <audio id="StaticFX" src="images/staticmp3.wav" hidden></audio>
</body>
<script src="scripts/main.js"></script>
<script src="scripts/reporting.js"></script>
<script src="shake.js"></script>
</html>
