<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/upload.css">
    <title>BabelTV - upload</title>
</head>
<body>
    <div class="Header">
        <a href="/"><h1>BabelTV</h1></a>
        <a href="/upload"><p>Upload</p></a>
        <a href="login.html"><p>Admin login</p></a>
    </div>

    <div class="PageContainer">
        <form method="post" action="/upload" class="FileUploadForm" enctype="multipart/form-data">
            <h2>Upload</h2>
            <input name="UploadedVideo" type="file">
            <input type="submit" value="Upload">
            <p>Accepted formats: .mp4 .avi .mov .asf .wmv</p>
            <p>Max upload 64mb</p>
        </form>
    </div>
</body>
</html>
