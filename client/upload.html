<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/upload.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>BabelTV - upload</title>
</head>
<body>
    <div class="Header">
        <a href="/"><h1>BabelTV</h1></a>
        <a href="/upload"><p>Upload</p></a>
    </div>

    <div class="PageContainer">
        <form method="post" action="/upload" class="FileUploadForm" enctype="multipart/form-data">
            <h2>Upload</h2>
            <input name="UploadedVideo" type="file">
            <input type="submit" value="Upload">
            <button class="g-recaptcha" 
                data-sitekey="6Lf-9RUpAAAAAMgy4F0nREj1b_IP8j3S-Cm1N2sF" 
                data-callback='onSubmit' 
                data-action='submit'>Submit
            </button>
            <p>By uploading a video you are agreeing to our <a href="tos.html">Terms of service</a> and <a href="tos.html">privacy policy</a>.</p>
            <p>Accepted formats: .mp4 .avi .mov .asf .wmv</p>
            <p>Max upload 64mb</p>
        </form>
    </div>
</body>
</html>
